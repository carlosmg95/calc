<!DOCTYPE html>
<html>
<head>
	<title>Ejemplo</title>
	<meta charset="utf-8">
	<script type="text/javascript">

		function vaciar () {
			document.getElementById("n1").value = "";
		}

		function cubo() {
			var num = document.getElementById("n1");
			num.value = Math.pow(num.value,3);
		}

		function cuadrado() {
			var num = document.getElementById("n1");
			num.value = num.value * num.value;
		}

		function raiz() {
			var num = document.getElementById("n1");
			num.value = Math.sqrt(num.value);
		}

	</script>
</head>
<body>
	NÃºmero:
	<input type="text" id="n1" onclick="vaciar()"><p>

	<button onclick="cubo()">x<sup>3</sup></button>
	<button onclick="cuadrado()">x<sup>2</sup></button>
	<button onclick="raiz()">&radic;x</button>
</body>
</html>
